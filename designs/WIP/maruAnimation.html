<!doctype html>

<html lang="en">

    <head>

        <style>

            

            .y90 {
                transform-origin: center;
                transform: rotateY(90deg); 
                animation:showY90 16s linear infinite;
            }

            @keyframes showY90 { 
                0% { 
                    display: none;
                } 
                16.665% { 
                    display: none;
                } 
                16.666% { 
                    display: block;
                    transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg);
                } 
                50% { 
                    display: block;
                    transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) scale(1);
                }
                57.832% { 
                    display: block;
                }
                58.333% { 
                    transform: rotateX(180deg) rotateY(270deg) rotateZ(0deg) scale(0);
                    display: none;
                }
                100% { 
                    display: none;
                }
            }

            .x90 {
                transform-origin: center;
                transform: rotateX(90deg); 
                animation:showX90 16s linear infinite;
            }

            @keyframes showX90 { 
                0% { 
                    display: none;
                } 
                16.665% { 
                    display: none;
                } 
                16.666% { 
                    display: block;
                    transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg);
                } 
                50% { 
                    display: block;
                    transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) scale(1);
                }
                57.832% { 
                    display: block;
                }
                58.333% { 
                    transform: rotateX(270deg) rotateY(180deg) rotateZ(0deg) scale(0);
                    display: none;
                }
                100% { 
                    display: none;
                }
            }

            .x45 {
                transform-origin: center;
                transform: rotateY(90deg) rotateX(45deg); 
                animation:showX45 16s linear infinite;
            }

            @keyframes showX45 { 
                0% { 
                    display: none;
                } 
                16.665% { 
                    display: none;
                } 
                16.666% { 
                    display: block;
                    transform: rotateX(45deg) rotateY(90deg) rotateZ(0deg);
                } 
                50% { 
                    display: block;
                    transform: rotateX(45deg) rotateY(90deg) rotateZ(0deg) scale(1);
                }
                57.832% { 
                    display: block;
                }
                58.333% { 
                    transform: rotateX(225deg) rotateY(270deg) rotateZ(0deg) scale(0);
                    display: none;
                }
                100% { 
                    display: none;
                }
            }

            .x135 {
                transform-origin: center;
                transform: rotateY(90deg) rotateX(135deg); 
                animation:showX135 16s linear infinite;
            }

            @keyframes showX135 { 
                0% { 
                    display: none;
                } 
                16.665% { 
                    display: none;
                } 
                16.666% { 
                    display: block;
                    transform: rotateX(135deg) rotateY(90deg) rotateZ(0deg);
                } 
                50% { 
                    display: block;
                    transform: rotateX(135deg) rotateY(90deg) rotateZ(0deg) scale(1);
                }
                57.832% { 
                    display: block;
                }
                58.333% { 
                    transform: rotateX(315deg) rotateY(270deg) rotateZ(0deg) scale(0);
                    display: none;
                }
                100% { 
                    display: none;
                }
            }

            .z45 {
                transform-origin: center;
                transform: rotateZ(45deg);
            }

            .zFighters {
                transform-origin: center;
                animation:spin 16s linear infinite;
                transform: scale(1);
                transform-origin: center;
            }

            @keyframes spin { 
                25% { 
                    transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                } 
                33.333% { 
                    transform: rotateX(45deg) rotateY(0deg) rotateZ(45deg);
                } 
                41.666% { 
                    transform: rotateX(90deg) rotateY(0deg) rotateZ(90deg);
                } 
                50% { 
                    transform: rotateX(180deg) rotateY(0deg) rotateZ(135deg);
                }
                58.333% { 
                    transform: rotateX(180deg) rotateY(0deg) rotateZ(135deg) scale(1);
                } 
                61% {
                    transform: rotateX(180deg) rotateY(0deg) rotateZ(135deg) scale(0);
                }
                100% { 
                    transform: rotateX(0) rotateY(0) rotateZ(0) scale(0);
                } 
            }

            .zWest, .zEast {
                transform-origin: center;
                animation:reveal 16s linear infinite;
            }


            @keyframes reveal { 
                0% { 
                    transform: rotateX(90deg) rotateZ(-90deg) scale(0);
                } 
                33.333% { 
                    transform: rotateX(90deg) rotateZ(-90deg) scale(0);
                }
                41.666% { 
                    transform: rotateX(90deg) rotateZ(-90deg) scale(1);
                } 
                50% { 
                    transform: rotateX(0deg) rotateZ(0deg) scale(1);
                }
                58.333% { 
                    transform: rotateX(0deg) rotateZ(0deg) scale(1);
                } 
                80% { 
                    transform: rotateX(0deg) rotateZ(0deg) scale(1);
                } 
                100% { 
                    transform: rotateX(90deg) rotateZ(-90deg) scale(1);
                }
            }

            .maruSoto {
                animation:popLate 16s linear infinite;
            }


            @keyframes popLate { 
                0% { 
                    display: none;
                } 
                50% { 
                    display: block;
                } 
                99.9% { 
                    display: block;
                }
                100% { 
                    display: none;
                }
            }

            .arrows {
                transform-origin: center;
                animation:showArrow 16s linear infinite;
            }


            @keyframes showArrow {

                    display: none;
                } 
                16.665% { 
                    display: none;

                16.666% { 
                    display: block;

                    display: block;

                }
                57.832% { 
                    display: block;
                }
                58.333% { 
                    transform: rotateX(180deg) rotateY(180deg) rotateZ(0deg) scale(0);
                    display: none;
                }
                100% { 
                    display: none;
                }
            }


            


            .startSquare {
                transform-origin: center;
                animation:hideSquare 16s linear infinite;
            }


            @keyframes hideSquare { 
                0% { 
                    display: block;
                } 
                16.665% { 
                    display: block;
                    transform: scale(1);
                } 
                16.666% { 
                    display: none;
                } 
                53.332% { 
                    display: none;
                }
                53.333% { 
                    display: none;
                    transform: scale(0);
                }
                58.5% { 
                    display: none;
                    transform: scale(0);
                }
                66% { 
                    display: none;
                    transform: scale(0);
                }
                98.5% { 
                    display: none;
                    transform: scale(0);
                }
                99.9% { 
                    transform: scale(1);
                }
                100% { 
                    display: block;
                }
            }

        </style>
    </head>
